<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>反詐騙提醒！</title>
  </head>
  <body>
    <img src="https://www.hoteltwn.com/images/165/Banner.png" alt="banner" />
    <div>
      <img src="./imgs/no-connect-email.png" alt="no-connect-email" />
      <!-- no-connect-email這張圖片大小有更改，這張圖的大小是給email版用的，所以網頁版請照原本的圖的大小，我這裡先上相對路徑，再請坤成調整上我們公司的空間 -->
      <img src="./imgs/atm-email.png" alt="atm-email" />
      <!-- atm-email這張圖片大小有更改，這張圖的大小是給email版用的，所以網頁版請照原本的圖的大小，我這裡先上相對路徑，再請坤成調整上我們公司的空間 -->
      <img src="https://www.hoteltwn.com/images/165/error.png" alt="error" />
    </div>
    <section>
      <h1 style="font-size: 40px">
        <p>接到詐騙電話，我應該怎麼辦？</p>
      </h1>
      <ol>
        <li>
          <h2 style="font-size: 20px; font-weight: 600">
            <span style="font-size: 32px"> 拒絕</span>資訊交換。
          </h2>
          <p>
            詐騙慣於使用過去的資訊，來<span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >取得您的信任</span
            >，當你與詐騙方交流、確認資訊的時間越長，越容易被詐騙成功。
          </p>
        </li>
        <li>
          <h2 style="font-size: 20px; font-weight: 600">
            <span style="font-size: 32px"> 掛斷</span>電話，直接向官方確認。
          </h2>
          <p>
            <span class="in-addition">只相信官方飯店、旅館、民宿的電話</span
            >，因詐騙無法使用官方的電話號碼。如接獲以下
            <span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >+2</span
            >
            <span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >+886</span
            >
            開頭來電， 請直接掛斷電話。
          </p>
          <img src="./imgs/886.png" alt="+886" style="padding-left: 1%" />
          <!-- +886這張圖片內容更改，這張圖是共用的，email與網頁版用同一張 -->
        </li>
        <li>
          <h2 style="font-size: 20px; font-weight: 600">
            <span style="font-size: 32px"> 立刻</span>通報165反詐騙。
          </h2>
          <p>
            提供詐騙來電給
            <span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >165反詐騙專線</span
            >，讓政府循線去打擊詐騙。
          </p>
        </li>
      </ol>
    </section>
    <footer
      style="
        margin-top: 36px;
        border: 2px solid gray;
        border-radius: 20px;
        width: 50%;
        margin-left: 3%;
        text-align: center;
      "
    >
      <h3 style="padding: 0 12px">
        <p
          style="background-color: lightgreen; border-radius: 20px; width: 100%"
        >
          進行中的訂單
        </p>
        <p>先查證，再付款</p>
      </h3>
      <h3 style="padding: 0 12px; margin-top: 36px">
        <p
          style="background-color: lightpink; border-radius: 20px; width: 100%"
        >
          已完成的訂單
        </p>
        <p class="warning-word d-flex justify-content-center font-size-20">
          交易已結束，飯店方沒有任何理由與名義要求您重新付款。
        </p>
      </h3>
    </footer>
  </body>
</html>
