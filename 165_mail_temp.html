<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      padding: 32px;
      line-height: 2;
      font-size: 36px;
      overflow: auto;
      max-width: 1200px;
    }
    table {
      padding: 12px;
      width: 100%;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <body>
    <table style="margin: 0 auto">
      <tr>
        <td>
          <img
            src="https://hackmd.io/_uploads/SJ7p4AQK3.png"
            alt="All"
            style="margin-bottom: 12px"
          />
        </td>
      </tr>
    </table>
    <table
      style="
        border: 2px dotted red;
        width: 100%;
        margin-top: 36px;
        margin: 0 auto;
        border-radius: 20px;
      "
    >
      <tr>
        <td style="padding: 8px 12px">
          <span
            style="
              background-color: rgb(200, 200, 200);
              border-radius: 16px;
              height: 200px;
              width: 100%;
              overflow: auto;
              font-size: 18px;
            "
          >
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
