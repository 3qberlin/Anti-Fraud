<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      padding: 32px;
      line-height: 2;
      font-size: 36px;
      overflow: auto;
      max-width: 818px;
    }
    table {
      padding: 32px;
      width: 100%;
    }
  </style>
  <body>
    <table style="margin: 0 auto">
      <tr>
        <td>
          <img
            src="https://www.hoteltwn.com/images/165/Banner.png"
            alt="banner"
            style="margin-bottom: 24px"
          />
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://github.com/3qberlin/Anti-Fraud/blob/email/imgs/no-connect-email.png?raw=true"
            alt="no-connect-email"
            style="margin-bottom: 24px"
          />
          <img
            src="https://github.com/3qberlin/Anti-Fraud/blob/email/imgs/atm-email.png?raw=true"
            alt="atm-email"
            style="margin-bottom: 24px"
          />
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://www.hoteltwn.com/images/165/error.png"
            alt="error"
          />
        </td>
      </tr>
    </table>

    <table style="margin: 32px auto 0; width: 100%">
      <tr>
        <td>
          <h1 style="font-size: 52px; text-align: center">
            接到詐騙電話，我應該怎麼辦？
          </h1>
        </td>
      </tr>
      <tr>
        <td>
          <h2 style="font-size: 20px; font-weight: 600">
            <span style="color: red; font-size: 48px; font-weight: 600"
              >① 拒絕</span
            >
            <span style="font-size: 48px">資訊交換。</span>
          </h2>
          <p style="text-indent: 62px; font-size: 36px; margin-bottom: 40px">
            詐騙慣於使用過去的資訊，來<span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >取得您的信任</span
            >，當你與詐騙方交流、確認資訊的時間越長，越容易被詐騙成功。
          </p>
        </td>
      </tr>
      <tr style="margin-top: 32px">
        <td style="margin-top: 32px">
          <h2 style="font-size: 20px; font-weight: 600">
            <span style="color: red; font-size: 48px; font-weight: 600"
              >② 掛斷</span
            >
            <span style="font-size: 48px">電話，直接向官方確認。</span>
          </h2>
          <p style="text-indent: 62px; font-size: 36px; margin-bottom: 12px">
            只相信官方飯店、旅館、民宿的電話，因詐騙無法使用官方的電話號碼。如接獲以下
            <span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >+2</span
            >
            <span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >+886</span
            >
            開頭來電， 請直接掛斷電話。
          </p>
        </td>
      </tr>
      <tr style="margin-top: 32px">
        <td style="text-align: center; margin-top: 32px">
          <img
            src="https://github.com/3qberlin/Anti-Fraud/blob/email/imgs/886.png?raw=true"
            alt="+886"
            style="margin: 24px 0px 32px"
          />
        </td>
      </tr>
      <tr>
        <td>
          <h2 style="font-size: 20px; font-weight: 600">
            <span style="color: red; font-size: 48px; font-weight: 600"
              >③ 立刻</span
            >
            <span style="font-size: 48px">通報165反詐騙。</span>
          </h2>
          <p style="text-indent: 62px; font-size: 36px; margin-bottom: 40px">
            提供詐騙來電給
            <span
              style="
                color: red;
                background-color: yellow;
                border-radius: 20px;
                padding: 0 12px;
              "
              >165反詐騙專線</span
            >，讓政府循線去打擊詐騙。
          </p>
        </td>
      </tr>
    </table>

    <table
      style="
        margin-top: 36px;
        margin: 0 auto;
        border: 2px solid gray;
        border-radius: 20px;
        width: 80%;
        margin-bottom: 36px;
        text-align: center;
      "
    >
      <tr>
        <td>
          <h3 style="padding: 0 12px">
            <p
              style="
                background-color: lightgreen;
                border-radius: 20px;
                font-size: 40px;
              "
            >
              進行中的訂單
            </p>
            <p style="font-size: 36px">先查證，再付款</p>
          </h3>
          <h3 style="padding: 0 12px; margin-top: 36px">
            <p
              style="
                background-color: lightpink;
                border-radius: 20px;
                font-size: 40px;
              "
            >
              已完成的訂單
            </p>
            <p style="font-size: 36px">
              交易已結束，飯店方沒有任何理由與名義要求您重新付款。
            </p>
          </h3>
        </td>
      </tr>
    </table>
    <table
      style="
        border: 2px dotted red;
        width: 80%;
        margin-top: 36px;
        margin: 0 auto;
        border-radius: 20px;
      "
    >
      <tr>
        <td style="text-align: center; padding: 24px">
          <span
            style="
              background-color: rgb(200, 200, 200);
              border-radius: 16px;
              height: 200px;
              width: 100%;
              overflow: auto;
            "
          >
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
