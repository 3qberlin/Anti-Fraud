<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>反詐騙提醒！</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <img src="./imgs/Banner.png" alt="banner" class="block margin-auto" />
    <div class="d-flex justify-content-center wrap gap margin-top-36">
      <img src="./imgs/no-connect.png" alt="no-connect" />
      <img src="./imgs/atm.png" alt="atm" />
      <img src="./imgs/error.png" alt="error" />
    </div>
    <section class="d-flex justify-content-center margin-top-60 wrap">
      <h2 class="font-size-28 text-center">
        <p class="bottom-line-red">接到詐騙電話，我應該怎麼辦？</p>
      </h2>
      <div class="margin-top-24 width-70 step-1 font-size-20">
        <span class="title-word">拒絕</span>資訊交換。
        <p>
          詐騙慣於使用過去的資訊，來
          <span class="in-addition">取得你的信任</span
          >，當你與詐騙方交流、確認資訊的時間越長，越容易被詐騙成功。
        </p>
      </div>
      <div class="margin-top-24 width-70 step-2 font-size-20">
        <span class="title-word">掛斷</span>電話，直接向官方確認。
        <p>
          <span class="in-addition">只相信官方飯店、旅館、民宿的電話</span
          >，因詐騙無法使用官方的電話號碼。如接獲以下
          <span class="num-886">+886</span> <span class="num-886">+2</span> 開頭來電，<span
            class="font-color-red"
          >
          </span>
          請直接掛斷電話。
        </p>
        <div class="d-flex justify-content-center">
          <img src="./imgs/886.png" alt="+886" class="margin-top-12" />
        </div>
      </div>
      <div class="margin-top-24 width-70 step-3 font-size-20 margin-bottom-16">
        <span class="title-word">立刻</span>通報165反詐騙。
        <p>
          提供詐騙來電給
          <span class="in-addition">165反詐騙專線</span>，讓政府循線去打擊詐騙。
        </p>
      </div>
      <div class="relative notice margin-top-36">
        <p class="margin-bottom-8 text-center font-size-20 down">
          進行中的訂單
        </p>
        <p class="warning-word d-flex justify-content-center font-size-20">
          先查證，再付款
        </p>
        <p class="text-center font-size-20 margin-top-36 margin-bottom-8 down2">
          已完成的訂單
        </p>
        <p class="warning-word d-flex justify-content-center font-size-20">
          交易已結束，飯店方沒有任何理由與名義要求您重新付款。
        </p>
      </div>
    </section>
    <footer class="margin-top-24 text-center margin-bottom-16">
      XXX飯店 提醒您
    </footer>
  </body>
</html>
